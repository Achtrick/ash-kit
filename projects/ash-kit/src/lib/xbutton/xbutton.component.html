<button
  #button
  (click)="action()"
  [disabled]="disabled"
  (mouseover)="mouseOver($event)"
  (mouseleave)="mouseLeave($event)"
>
  <i
    class="loader"
    *ngIf="loading; else loaded"
    [innerHtml]="AshKitService.loadIcon(Icons.loader)"
  ></i>
  <ng-template #loaded>{{ text }}</ng-template>
</button>
